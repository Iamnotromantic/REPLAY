<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width,target-densitydpi=high-dpi,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>付款成功</title>
<link href="style1.css" rel="stylesheet" type="text/css" />
 <link href="css/bootstrap-switch.css" rel="stylesheet">
</head>



<body>
<div>

<div class="top-box">
<div class="back"><img src="image/back.png"></div>
  <div class="title">我的优惠券</div>  
</div>

<!--循环开始-->
<div>
  <div style="position:absolute;width:100%;">
   <div class="coupon_green"><img src="image/coupon_green.png">
      <div class="coupon_money">10元</div>
      <div class="coupon_text1">违章缴费抵用券</div>
      <div class="coupon_text2">有效期至2015-12-31</div>
      <div class="coupon_state1">未使用</div>
      <!--未使用class="coupon_state1";已使用class="coupon_state2";已过期class="coupon_state3"-->
   </div>
  </div>

   <div class="coupon_green"><img src="image/coupon_green.png"></div>


  <div style="position:absolute;width:100%;">
   <div class="coupon_green"><img src="image/coupon_gray.png">
      <div class="coupon_money">15元</div>
      <div class="coupon_text1">违章缴费抵用券</div>
      <div class="coupon_text2">有效期至2015-12-31</div>
      <div class="coupon_state2">已使用</div>
   </div>
  </div>

  <div class="coupon_green"><img src="image/coupon_gray.png"></div>


  <div style="position:absolute;width:100%;">
   <div class="coupon_green"><img src="image/coupon_gray.png">
        <div class="coupon_money">20元</div>
        <div class="coupon_text1">违章缴费抵用券</div>
        <div class="coupon_text2">有效期至2015-12-31</div>
        <div class="coupon_state3">已过期</div>
   </div>
  </div>
</div>
<!--循环结束-->

</div>
 <script src="js/jquery.min.js"></script>
    <script src="js/highlight.js"></script>
    <script src="js/bootstrap-switch.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
